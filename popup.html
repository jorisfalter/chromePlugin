<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Product Comparison</title> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            width: 400px;
            /* Set a fixed width for the popup */

            /* max-width: 400px; */
            /* Or use max-width to allow flexibility */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #007bff;
            border-radius: 8px 8px 0 0;
        }

        .header img {
            height: 40px;
            /* Adjust logo height */
            margin-right: 10px;
        }

        .brand-name {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .product-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-container h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
            text-align: center;
        }

        .product-img {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Center and enlarge the image */
        .product-img img {
            /* width: 300px; */
            max-width: 80%;

            /* Make the image larger */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            margin: 0 auto;
            /* Center the image */
            border-radius: 8px;
            /* Optional: add rounded corners */
        }

        .price {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .buy-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="logo.png" alt="Brand Logo" id="brandLogo"> <!-- Replace with the actual logo URL -->
        <div class="brand-name">Klever</div>
    </div>

    <!-- <h1>Product Comparison</h1> -->

    <div class="product-container">
        <div class="product-img">
            <img id="productImg" src="" alt="Product Image" style="max-width: 100%; display: none;">
        </div>
        <h2 id="productTitle">Product Title</h2>
        <div class="price" id="productPrice">â‚¬ --</div>
    </div>
    <a href="#" class="buy-btn">Find Alternatives</a>

    <!-- 
    <div class="footer">
        <a href="#">More Products</a>
    </div> -->

    <script src="popup.js"></script>
</body>

</html>
